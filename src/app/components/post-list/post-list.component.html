<div fxFlex="100" fxLayout="rows wrap" fxLayoutGap="15px">

  <mat-card fxFlex="calc(33% - 15px)" *ngFor="let post of posts$ | async">
    <mat-card-header>
      <mat-card-title>{{ post.title.rendered }}</mat-card-title>
      <mat-card-subtitle>{{ post.date_gmt | date }}</mat-card-subtitle>
    </mat-card-header>
    <img matCardImage [src]="post.jetpack_featured_media_url">
    <mat-card-content [innerHTML]="post.excerpt.rendered"></mat-card-content>
    <mat-card-actions align="start">
      <a mat-button routerLink="/posts/{{post.slug}}">View</a>
    </mat-card-actions>
  </mat-card>

</div>
